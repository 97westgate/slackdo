<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slackdo Todos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;

        function TodoCard({ todo, onToggle }) {
            const handleClick = (e) => {
                e.stopPropagation();  // Prevent double triggers
                onToggle(todo.timestamp);
            };

            return React.createElement('div', { 
                className: `todo-card ${todo.status || ''}`
            }, [
                React.createElement('div', { 
                    key: 'task',
                    className: 'todo-task' 
                }, [
                    React.createElement('button', {
                        key: 'checkbox',
                        className: `todo-checkbox ${todo.status === 'completed' ? 'checked' : ''}`,
                        onClick: handleClick
                    }, todo.status === 'completed' ? '✓' : ''),
                    React.createElement('span', {
                        key: 'text',
                        className: `todo-text ${todo.status === 'completed' ? 'completed' : ''}`
                    }, todo.task)
                ]),
                todo.deadline && React.createElement('div', { 
                    key: 'deadline',
                    className: 'todo-deadline' 
                }, `⏰ Due: ${todo.deadline}`),
                React.createElement('div', { 
                    key: 'meta',
                    className: 'todo-meta' 
                }, [
                    'From: ',
                    React.createElement('span', {
                        key: 'user',
                        className: 'user-tag'
                    }, `@${todo.user.name}`),
                    ' in ',
                    React.createElement('span', {
                        key: 'channel',
                        className: 'channel-tag'
                    }, `#${todo.channel.name}`)
                ])
            ]);
        }

        function App() {
            const [todos, setTodos] = useState([]);
            const [status, setStatus] = useState('Connecting...');
            const [ws, setWs] = useState(null);

            useEffect(() => {
                const websocket = new WebSocket(`ws://${window.location.host}`);
                setWs(websocket);
                
                websocket.onopen = () => {
                    setStatus('Connected!');
                };

                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'todos') {
                        setTodos(data.data);
                        setStatus(`Loaded ${data.data.length} todos`);
                    }
                };

                websocket.onerror = (error) => {
                    setStatus('Error: ' + error);
                };

                websocket.onclose = () => {
                    setStatus('Disconnected');
                };

                return () => websocket.close();
            }, []);

            const handleToggle = (timestamp) => {
                console.log('Toggling todo:', timestamp); // Debug log
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const message = JSON.stringify({
                        type: 'toggleStatus',
                        timestamp
                    });
                    console.log('Sending message:', message); // Debug log
                    ws.send(message);
                } else {
                    console.log('WebSocket not ready:', { 
                        ws: !!ws, 
                        readyState: ws ? ws.readyState : 'no socket' 
                    }); // Debug log
                }
            };

            return React.createElement('div', { className: 'app' }, [
                React.createElement('h1', { key: 'title' }, '📝 Slackdo Todos'),
                React.createElement('div', { 
                    key: 'status',
                    className: 'status-text'
                }, status),
                React.createElement('div', { 
                    key: 'todos', 
                    className: 'todos-container' 
                }, todos.map(todo => 
                    React.createElement(TodoCard, { 
                        key: todo.timestamp,
                        todo: todo,
                        onToggle: handleToggle
                    })
                ))
            ]);
        }

        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );
    </script>
</body>
</html>
