<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slackdo Todos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Load Recoil -->
    <script src="https://unpkg.com/recoil@0.7.7/umd/recoil.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;

        function TodoCard({ todo, onToggle }) {
            return React.createElement('div', { 
                className: `todo-card ${todo.status || ''}`
            }, [
                React.createElement('div', { 
                    key: 'task',
                    className: 'todo-task' 
                }, [
                    React.createElement('button', {
                        key: 'checkbox',
                        className: `todo-checkbox ${todo.status === 'completed' ? 'checked' : ''}`,
                        onClick: () => onToggle(todo.timestamp)
                    }, todo.status === 'completed' ? 'âœ“' : ''),
                    React.createElement('span', {
                        key: 'text',
                        className: `todo-text ${todo.status === 'completed' ? 'completed' : ''}`
                    }, todo.task)
                ]),
                todo.deadline && todo.deadline !== 'null' && React.createElement('div', { 
                    key: 'deadline',
                    className: 'todo-deadline' 
                }, `â° Due: ${todo.deadline}`),
                React.createElement('div', { 
                    key: 'meta',
                    className: 'todo-meta' 
                }, [
                    'From: ',
                    React.createElement('span', {
                        key: 'user',
                        className: 'user-tag'
                    }, `@${todo.user.name}`),
                    ' in ',
                    React.createElement('span', {
                        key: 'channel',
                        className: 'channel-tag'
                    }, `#${todo.channel.name}`)
                ])
            ]);
        }

        function App() {
            const [todos, setTodos] = useState([]);
            const [ws, setWs] = useState(null);

            useEffect(() => {
                const websocket = new WebSocket(`ws://${window.location.host}`);
                setWs(websocket);

                websocket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'todos') {
                        setTodos(message.data);
                    }
                };

                return () => {
                    if (websocket.readyState === WebSocket.OPEN) {
                        websocket.close();
                    }
                };
            }, []);

            const handleToggle = (timestamp) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'toggleStatus',
                        timestamp
                    }));
                }
            };

            return React.createElement('div', { className: 'app' }, [
                React.createElement('h1', { key: 'title' }, 'ðŸ“ Slackdo Todos'),
                React.createElement('div', { 
                    key: 'todos', 
                    className: 'todos-container' 
                }, todos.map(todo => 
                    React.createElement(TodoCard, { 
                        key: todo.timestamp,
                        todo: todo,
                        onToggle: handleToggle
                    })
                ))
            ]);
        }

        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );
    </script>
</body>
</html>
